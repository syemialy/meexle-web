{{ "<!-- Portfolio Grid Section -->" | safeHTML }}
<section id="buy" class="bg-light-gray">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">{{ with .Site.Params.buy.title }}{{ . }}{{ end }}</h2>
                <h3 class="section-subheading text-muted">{{ with .Site.Params.buy.subtitle }}{{ . | markdownify }}{{ end }}</h3>
            </div>
        </div>
        <div class="row">
            {{ range .Site.Data.plans }}
            <div class="col-md-4 col-sm-6 portfolio-item">
                <a href="#portfolioModal{{ .modalID }}" class="portfolio-link" data-toggle="modal">
                    <div class="portfolio-hover">
                        <div class="portfolio-hover-content">
                            <i class="fa fa-plus fa-3x"></i>
                        </div>
                    </div>
                    <!-- <img src="img/portfolio/{{ .preview }}" class="img-responsive" alt=""> -->
                </a>
                <div class="portfolio-caption">
                    <h4>{{ .title }}</h4>
                    <p class="text-muted"><i class="fa fa-dollar"></i>&nbsp;{{ .category }}</p>
                </div>
            </div>
            {{ end }}
        </div>
    </div>
</section>
