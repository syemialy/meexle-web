	# Synctool section
	[params.synctool]
		title = "SyncTool"
		subtitle = "Meexle Synchronization Tool for Salesforce keeps real-time projection of your organization data in a NoSQL storage, allowing you to analyze, understand and tune your business metrics to manage effective sales."

		[[params.synctool.list]]
			icon = "fa-cubes"
			title = "NoSQL flavours"
			description = "Currently MongoDB is supported and Apache HBase support is in development. Support for other NoSQL flavours such as Apache Cassandra is on our plans."

		[[params.synctool.list]]
			icon = "fa-gears"
			title = "Data Backup"
			description = "Meexle Sync can be used to schedule backups for your entire Salesforce organization, providing industry-standard security and saving up extra storage provisioning fees. Meexle backs up data in nosql data arrays."

		[[params.synctool.list]]
			icon = "fa-fighter-jet"
			title = "Speed"
			description = "Meexle Sync uses bulk and streaming Salesforce API, traffic compression and other techniques to make initial dataload lightning fast and ongoing updates instantly available in your NoSQL database."

		[[params.synctool.list]]
			icon = "fa-line-chart"
			title = "Analytics"
			description = "With Meexle Sync the power of distributed data processing possible with a NoSQL database charged with your data will be unleashed."

		[[params.synctool.list]]
			icon = "fa-print"
			title = "Reporting"
			description = "Salesforce data made instantly available in a NoSQL database makes it possible to perform data aggregations that weren't available on your Salesforce instance due to not enought computational power and various platform limits."

		[[params.synctool.list]]
			icon = "fa-legal"
			title = "No Limits"
			description = "Meexle Sync intelligently chooses best and proven techniques to communicate with Salesforce and optimizes API calls."


